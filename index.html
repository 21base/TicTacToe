<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="playHard">
            <button>Play Hard Level</button>
        </div>
        <div class="tiktactoe">
            <h1>Tic Tac Toe</h1>

            <div class="select">
                <h3>Select player sign</h3>
                <div class="signs">
                    <button id="x" class="signX">&#10005</button>
                    <button id="o" class="signO">&#9711</button>
                </div>
            </div>

            <div class="board">
                <div class="players">
                    <div id="x" class="playerX">&#10005's Turn</div>
                    <div id="o" class="playerO">&#9711's Turn</div>
                    <span class="slider"></span>
                </div>
                <div class="playBox">
                    <!-- first row -->
                    <span></span>
                    <span></span>
                    <span></span>
                    <!-- second row -->
                    <span></span>
                    <span></span>
                    <span></span>
                    <!-- third row  -->
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="winner">
                <h3></h3>
                <button>Play again</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
